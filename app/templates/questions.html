<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTimelines Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Answer the Question</h1>

    <div id="context">{{ question.text | safe }}</div>
    
    <div id="relation-buttons">
        <div class="relation-button" draggable="true" data-relation=">">></div>
        <div class="relation-button" draggable="true" data-relation="<"><</div>
        <div class="relation-button" draggable="true" data-relation="=">=</div>
        <div class="relation-button" draggable="true" data-relation="-">-</div>
    </div>

    <script>
        const questionData = {{ question | tojson | safe }};
    </script>
    <script src="{{ url_for('static', filename='js/questions.js') }}"></script>
</body>
</html>
